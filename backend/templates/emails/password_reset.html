<!-- backend/templates/emails/password_reset.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password - PIIcasso</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #dc2626; color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 30px; }
        .button { background: #dc2626; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PIIcasso</h1>
            <h2>Password Reset Request</h2>
        </div>
        <div class="content">
            <h3>Hello {{ user.username }}!</h3>
            <p>You requested a password reset for your PIIcasso account.</p>
            <p><a href="{{ reset_url }}" class="button">Reset Password</a></p>
            <p>If the button doesn't work, copy and paste this link:</p>
            <p><strong>{{ reset_url }}</strong></p>
            <p><small>This link will expire in 1 hour.</small></p>
            <p>If you didn't request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
