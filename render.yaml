services:
  # 1. WEB SERVICE: Backend + Frontend
  - type: web
    name: piicasso
    env: docker
    plan: free
    region: singapore # Closest to India
    branch: main
    dockerFilePath: Dockerfile
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "False"
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: piicasso-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: piicasso-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false # User must set this manually in dashboard
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*" # Or your specific render domain
      - key: CORS_ALLOWED_ORIGINS
        value: "https://pii-casso.vercel.app,https://piicasso.vercel.app,http://localhost:3000"

  # 3. REDIS: Cache
  - type: redis
    name: piicasso-redis
    plan: free
    region: singapore
    ipAllowList: [] # Only internal access

databases:
  # 2. DATABASE: PostgreSQL
  - name: piicasso-db
    plan: free
    region: singapore
    databaseName: piicasso_db
    user: piicasso_user
